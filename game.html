<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Three.js and Camera Controls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    

    <button id="audioButton" style="z-index: 2;">Toggle Music</button>
    
    <div onclick="toggleControls()" style="position: absolute; top:0%; right: 0%; transform: translate(-50%, 50%); z-index: 2;">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
    </div>

    <div id="scoreboard">
        <span id="player1Score" class="score">Player 1: 0</span>
        <span id="winner" class="winner">Winner:</span>
        <span id="player2Score" class="score">Player 2: 0</span>
    </div>

    <div id="game-buttons" style="visibility: hidden;">
        <div id="controls" class="control-label" style="visibility: hidden;">
            <label for="cameraX">Camera X:</label>
            <input type="number" id="cameraX" value="0">
            <br>

            <label for="cameraY">Camera Y:</label>
            <input type="number" id="cameraY" value="12">
            <br>

            <label for="cameraZ">Camera Z:</label>
            <input type="number" id="cameraZ" value="16">
            <br>
            <button id="cameraResetButton">Reset Camera</button>
            <br>
            <label for="mouseCameraControlsEnabled">Move camera with mouse</label>
            <input type="checkbox" id="mouseCameraControlsEnabled" name="mouseControls">
            <br>

            <label for="gravity">Gravity:</label>
            <input type="number" id="gravity" value="9.81" min="0" max="20">
            <label for="bounciness">Bounciness:</label>
            <input type="number" id="bounciness" value="0.8" min="0" max="40">
        </div>

        <div class="throwPowerBox">
            <div id="powerbar" class="bar"></div>
        </div>


        <button id="respawnButton">Respawn Ball</button>
        <button id="startGameButton" style="visibility:hidden;">Start Game</button>
    </div>
    
    <div class="blurry-background" id="blur">
    </div>


    <div class="menu" id="menu">
        <image style="width: 50%; position: relative; top: 30%; left: 50%; transform: translate(-50%, -50%);" src="textures/Hoopz-logo.png"></image>
        <!-- <button class="menu-button" style="right: 20%;" id="start2">Start Game 2</button> -->
        <button class="menu-button" style="left: 50%; transform: translate(-50%, -50%); background-image: url('textures/start.png'); background-size: cover;" id="start" onclick="startGame()"></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
