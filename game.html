<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Three.js and Camera Controls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .control-label {
            color: white;
        }

        #scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1;
            transition: background-color 0.5s ease;
        }
        #startGameButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #respawnButton {
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #audioButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            #audioButton:hover {
                background-color: lightgray;
                transform: scale(1.05);
            }

            #respawnButton:hover {
                background-color: lightgray;
                transform: scale(1.05);
            }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

            #controls:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }

        /* Complex animation for the scoreboard */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

	/* Add spacing for the winner element */
    	.winner {
        margin-left: 20px; /* Adjust the margin as needed */
    	}

    	/* Add spacing for player2Score element */
    	#player2Score {
        margin-left: 20px; /* Adjust the margin as needed */
    	}

        /* Power bar */
        .throwPowerBox {
            bottom: 5em;
            right: 5em;
            height: 15em;
            width: 1.5em;
            position: absolute;
            /* padding: 10px; */
            border: 2px white solid;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            width: 100%;
            height: 0%;
            bottom: 0;

            /* bottom: ; */
            /* background-color: red; */
            background: linear-gradient(#19e81c, #e70c0c);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <button id="respawnButton">Respawn Ball</button>
    <button id="audioButton">Toggle Music</button>
    <button id="startGameButton">Start Game</button>

    <div id="controls" class="control-label">
        <label for="cameraX">Camera X:</label>
        <input type="number" id="cameraX" value="0">
        <br>

        <label for="cameraY">Camera Y:</label>
        <input type="number" id="cameraY" value="12">
        <br>

        <label for="cameraZ">Camera Z:</label>
        <input type="number" id="cameraZ" value="16">
        <br>
        <button id="cameraResetButton">Reset Camera</button>
        <br>
        <label for="mouseCameraControlsEnabled">Move camera with mouse</label>
        <input type="checkbox" id="mouseCameraControlsEnabled" name="mouseControls" checked>
        <br>

        <label for="gravity">Gravity:</label>
        <input type="number" id="gravity" value="9.81" min="0" max="20">
        <label for="bounciness">Bounciness:</label>
        <input type="number" id="bounciness" value="0.8" min="0" max="40">
    </div>
    <div id="scoreboard">
    <span id="player1Score" class="score">Player 1: 0</span>
    <span id="winner" class="winner">Winner:</span>
    <span id="player2Score" class="score">Player 2: 0</span>
    </div>

    <div class="throwPowerBox">
        <div id="powerbar" class="bar"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
