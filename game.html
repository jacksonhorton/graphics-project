<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Three.js and Camera Controls</title>
    <style>
        body { margin: 0; }
        .control-label {
            color: white;
        }
        #scoreboard {
    	position: absolute;
    	top: 20px; /* Adjust this value to control the vertical position */
    	left: 50%;
    	transform: translateX(-50%);
    	background-color: black;
    	color: white;
    	font-weight: bold;
    	padding: 10px 20px;
    	border-radius: 5px;
    	z-index: 1;
	}

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <button id="respawnButton" style="position: absolute; top: 20px; left: 20px; background-color: white; padding: 10px 20px; border: none; cursor: pointer; z-index: 1;">Respawn Ball</button>
    <div id="controls" class="control-label" style="position: absolute; top: 20px; right: 20px; text-align: right;">
         <label for="cameraX">Camera X:</label>
         <input type="number" id="cameraX" value="0">
         <br>

         <label for="cameraY">Camera Y:</label>
         <input type="number" id="cameraY" value="12">
         <br>

         <label for="cameraZ">Camera Z:</label>
         <input type="number" id="cameraZ" value="16">
         <br>
    </div>
    <div id="scoreboard">Score: 0</div> 
    <script src="main.js"></script>
</body>
</html>
