<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Three.js and Camera Controls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .control-label {
            color: white;
        }

        #scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1;
            transition: background-color 0.5s ease;
        }

        #respawnButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #audioButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            #audioButton:hover {
                background-color: lightgray;
                transform: scale(1.05);
            }

            #respawnButton:hover {
                background-color: lightgray;
                transform: scale(1.05);
            }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

            #controls:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }

        /* Complex animation for the scoreboard */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #scoreboard:hover {
            animation: bounce 0.5s ease infinite;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <button id="respawnButton">Respawn Ball</button>
    <button id="audioButton">Toggle Music</button>
    <div id="controls" class="control-label">
        <label for="cameraX">Camera X:</label>
        <input type="number" id="cameraX" value="0">
        <br>

        <label for="cameraY">Camera Y:</label>
        <input type="number" id="cameraY" value="12">
        <br>

        <label for="cameraZ">Camera Z:</label>
        <input type="number" id="cameraZ" value="16">
        <br>
        <button id="cameraResetButton">Reset Camera</button>
        <br>
        <label for="mouseCameraControlsEnabled">Move camera with mouse</label>
        <input type="checkbox" id="mouseCameraControlsEnabled" name="mouseControls" checked>
    </div>
    <div id="scoreboard">Score: 0</div>
    <script src="main.js"></script>
</body>
</html>
